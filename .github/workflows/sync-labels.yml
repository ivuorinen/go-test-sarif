---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Sync labels

permissions: read-all

# yamllint disable-line rule:truthy
on:
  push:
    paths:
      - .github/workflows/sync-labels.yml
      - .github/labels.yml
  schedule:
    - cron: "34 5 * * *"
  workflow_call:
  workflow_dispatch:

jobs:
  SyncLabels:
    permissions:
      contents: read
      issues: write
    runs-on: ubuntu-latest
    steps:
      - uses: ivuorinen/actions/sync-labels@0fa9a68f07a1260b321f814202658a6089a43d42 # v2025.10.26
