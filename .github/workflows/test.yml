name: Run Go Tests and Generate SARIF

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup Go
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5
        with:
          go-version-file: 'go.mod'

      - name: Run Go Tests
        run: go test -json ./... > go-test-results.json

      - name: Convert JSON to SARIF
        uses: ivuorinen/go-test-sarif@v1
        with:
          test_results: go-test-results.json

      - name: Upload SARIF to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@b8d3b6e8af63cde30bdc382c0bc28114f4346c88 # v2
        with:
          sarif_file: go-test-results.sarif
